<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="./img/image-product-desktop.jpg" alt="imagem-perfume" />
      </div>
      <div class="information">
        <h3>perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral,solar and voluptus interpretion composed by Olivier
          Polge,Perfumer-Creator for the House of CHANEL
        </p>
        <div class="prices">
          <div class="price">$149.99</div>
          <div class="price02">$169.99</div>
        </div>

        <button>
          <img src="./img/icon-cart.svg" alt="icone-carrinho-de-compra" /> Add
          to Cart
        </button>
      </div>
    </div>

    <div class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fl√°vio Ciriaco</a>.
    </div>
  </body>
</html>
